    <style>
        * {
            margin: 0px;
            padding: 1px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --clr: #222327;
        }

        body {
            background-color: var(--clr);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .navigation {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 5px;
            z-index: 1000;
            width: 400px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .navigation ul {
            display: flex;
            width: 350px;
        }

        .navigation ul li {
            position: relative;
            width: 70px;
            height: 70px;
            list-style: none;
            z-index: 1;
            text-align: center;
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            text-align: center;
            font-weight: 500;
            text-decoration: none;
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            line-height: 75px;
            font-size: 1.5em;
            text-align: center;
            transition: 0.5s;
            color: rgb(255, 255, 255);
        }

        .navigation ul li.active a .icon {
            transform: translateY(-30px);
            color: #000000;
        }

        .navigation ul li a .text {
            position: absolute;
            color: white;
            font-weight: 400;
            font-size: 0.75em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 0;
            transform: translateY(20px);
        }

        .navigation ul li.active a .text {
            transform: translateY(10px);
            opacity: 1;
            color: #29fd53;
        }

        .indicator {
            position: absolute;
            top: -20px;
            width: 70px;
            height: 70px;
            background: #29fd53;
            border-radius: 50%;
            border: 6px solid var(--clr);
            transition: 0.5s;
        }

        .indicator::before,
        .indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: transparent;
            box-shadow: none;
        }

        .navigation ul li:nth-child(1).active~.indicator {
            transform: translateX(calc(70px * 0));
        }

        .navigation ul li:nth-child(2).active~.indicator {
            transform: translateX(calc(70px * 1));
        }

        .navigation ul li:nth-child(3).active~.indicator {
            transform: translateX(calc(70px * 2));
        }

        .navigation ul li:nth-child(4).active~.indicator {
            transform: translateX(calc(70px * 3));
        }

        .navigation ul li:nth-child(5).active~.indicator {
            transform: translateX(calc(70px * 4));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            display: flex;
            align-items: center;
            height: 100vh;
            padding-left: 20px;

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fd2929;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 15px rgb(255, 19, 19);
            animation: diamond-animation 2s infinite alternate ease-in-out;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes diamond-animation {
            0% {
                transform: rotate(0deg) scale(1);
                box-shadow: 0px 0px 10px rgb(255, 0, 0);
            }

            100% {
                transform: rotate(45deg) scale(1.1);
                box-shadow: 0px 0px 20px rgb(255, 0, 0);
            }
        }

        footer {

        .card {
