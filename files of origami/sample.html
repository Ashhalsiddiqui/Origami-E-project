<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --clr: #222327;
            --primary-color: #ff0000;
            --secondary-color: #00ff1a;
        }

        body {
            background-color: var(--clr);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 0 20px;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
            z-index: 1000;
        }

        .navigation {
            display: flex;
            justify-content: center;
        }

        .navigation ul {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }

        .navigation ul li {
            list-style: none;
            text-align: center;
            position: relative;
        }

        .navigation ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navigation ul li a:hover {
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
        }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .navigation ul {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Carousel Styling */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgb(255, 213, 0);
            margin-top: 100px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        .carousel video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 4px solid var(--primary-color);
        }

        .btn-container {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .btn {
            background: rgba(255, 254, 254, 0.6);
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--secondary-color);
            color: black;
        }

        footer {
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .footer .top-line,
        .footer .bottom-line {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .footer .top-line p,
        .footer .top-line a,
        .footer .bottom-line a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .footer .top-line a:hover,
        .footer .bottom-line a:hover {
            color: var(--primary-color);
        }

        .social-media {
            display: flex;
            gap: 15px;
        }

        .social-media a {
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: var(--primary-color);
        }

        /* Logo Container */
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 15px rgb(255, 19, 19);
            animation: diamond-animation 2s infinite alternate ease-in-out;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes diamond-animation {
            0% {
                transform: rotate(0deg) scale(1);
                box-shadow: 0px 0px 10px rgb(255, 0, 0);
            }

            100% {
                transform: rotate(45deg) scale(1.1);
                box-shadow: 0px 0px 20px rgb(255, 0, 0);
            }
        }

        /* Quote Styling */
        .quote-container {
            margin-top: 50px;
            color: rgb(255, 238, 0);
            text-shadow: rgb(255, 0, 0);
            text-align: center;
            font-size: 1.5em;
            font-style: italic;
            max-width: 500px;
            animation: fadeIn 3s infinite alternate ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Styling */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
            flex-wrap: wrap;
        }

        .card {
            width: 200px;
            border: 3px solid var(--primary-color);
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 10px rgb(255, 247, 0);
            transition: transform 0.3s ease-in-out;
            margin: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card video {
            width: 100%;
            height: auto;
        }

        .btn {
            display: block;
            text-align: center;
            text-decoration: none;
            background: #ffffff;
            color: black;
            font-weight: bold;
            padding: 10px;
            margin-top: 0px;
            border-top: 2px solid #b03030;
            font-size: 16px;
            line-height: 1.3;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ffc800;
            color: black;
        }

        /* Neon Background */
        .neonlights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #backgroundVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

    </style>
</head>

<body>

    <!-- Background Video -->
    <div class="neonlights">
        <video autoplay muted loop id="backgroundVideo">
            <source src="Multiverse Dimensional Space Travel Background Effect Footage + Sound.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="origami website logo.jpg" alt="Logo">
    </div>

    <!-- Navbar -->
    <nav>
        <div class="navigation">
            <ul>
                <li>
                    <a href="navbar.html">
                        <span class="icon"><i class='bx bx-home'></i></span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="gallery.html">
                        <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
                        <span class="text">Gallery</span>
                    </a>
                </li>
                <li>
                    <a href="ahadaboutus.html">
                        <span class="icon"><ion-icon name="body-outline"></ion-icon></span>
                        <span class="text">About Us</span>
                    </a>
                </li>
                <li>
                    <a href="emancontactus.html">
                        <span class="icon"><ion-icon name="megaphone-outline"></ion-icon></span>
                        <span class="text">Contact Us</span>
                    </a>
                </li>
                <li>
                    <a href="sanafeedbackform.html">
                        <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
                        <span class="text">Feedback</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <video src="/Videos/Paper Handprint Bunnies _ Easy Easter Craft Using Construction Paper.mp4" muted loop></video>
            </div>
            <div class="carousel-item">
                <video src="/Videos/Origami Black Cat ネコの折り方 折り紙猫 動物折り紙 _ How To Make A Cat Easy Origami Step by Step For Beginner.mp4" muted loop></video>
            </div>
            <div class="carousel-item">
                <video src="/Videos/DIY_ Origami Animal Faces _ Kids Craft.mp4" muted loop></video>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="prevSlide()">❮</button>
            <button class="btn" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        let index = 0;
        const videos = document.querySelectorAll('.carousel video');
        const carousel = document.querySelector('.carousel');

        function updateSlide() {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            videos.forEach((vid, i) => {
                if (i === index) {
                    vid.play();
                } else {
                    vid.pause();
                    vid.currentTime = 0;
                }
            });
        }

        function nextSlide() {
            if (index < videos.length - 1) {
                index++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (index > 0) {
                index--;
                updateSlide();
            }
        }
    </script>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="top-line">
                <p>© 2021 Origami Dreams. All rights reserved.</p>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="bottom-line">
                <a href="#">FAQ</a>
                <div class="social-media">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
